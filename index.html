<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col profile-head">
          <img class="img-fluid profile" src="profilePhoto.png" alt="profile" />
          <p>Rodney Cotton</p>
          <p>Helsinki, Finland</p>
        </div>
      </div>
      <div class="row profile-info">
        <div class="col-4">
          <div class="box">
            <p>100</p>
            <p>Posts</p>
          </div>
        </div>
        <div class="col-4">
          <div class="box">
            <p>2,242</p>
            <p>Followers</p>
          </div>
        </div>
        <div class="col-4">
          <div class="box">
            <p>1,432</p>
            <p>Following</p>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <img class="main-img img-fluid" src="photo1.png" alt="1" />
          </div>
          <div class="col-8">
            <img class="main-img img-fluid" src="photo2.png" alt="2" />
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <div class="row">
              <div class="col-12">
                <img class="main-img img-fluid" src="photo3.png" alt="3" />
              </div>
              <div class="col-6">
                <img class="main-img img-fluid" src="photo6.png" alt="" />
              </div>
              <div class="col-6">
                <img class="main-img img-fluid" src="photo5.png" alt="" />
              </div>
            </div>
          </div>
          <div class="col-4">
            <img class="main-img img-fluid" src="photo_4.png" alt="" />
          </div>
        </div>
      </div>

      <footer>
        <p>
          created by
          <a href="#">Cian - </a>
          <a href="https://devchallenges.io">devChallenges</a>
        </p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
